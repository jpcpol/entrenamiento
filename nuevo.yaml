apiVersion: apps/v1
kind: Deployment
metadata:
  name: nuevo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nuevo
  template:
    metadata:
      labels:
        app: nuevo
    spec:
      containers:
      - name: nuevo
        image: <Image>
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 8080
